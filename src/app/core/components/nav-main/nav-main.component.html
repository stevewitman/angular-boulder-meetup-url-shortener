<div class="menu-icons" [matMenuTriggerFor]="menu">
  <button mat-icon-button class="menu-button">
    <mat-icon class="menu-icon">menu</mat-icon>
  </button>
</div>
<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/home">
    <span>HOME</span>
  </button>
  <button mat-menu-item routerLink="/short" *ngIf="(userAuthStatus$ | async)">
    <span>MANAGE LINKS</span>
  </button>
  <button mat-menu-item class="route-restricted" *ngIf="(userAuthStatus$ | async) === null" disabled>
    <span>MANAGE LINKS</span>
  </button>
</mat-menu>
